<div mat-dialog-content>
  <mat-form-field *ngFor="let rows of objectKeys; let i = index" appearance="fill">
    <mat-label>{{objectKeys[i]}}</mat-label>
    <input matInput [(ngModel)]="data[objectKeys[i]]">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
