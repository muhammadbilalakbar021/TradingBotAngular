<app-navbar></app-navbar>
<div style="width:100% !important; display: flex; flex-direction: row;" class="mt-5">
  <div style="width: 50%; position: relative;" class="m-3 shadow-5">
    <app-dotloader [size]="1" [toLoad]="true"></app-dotloader>
    <app-line-chart style="opacity: 0.2;"></app-line-chart>
  </div>
  <div style="width: 50%" class="m-3  shadow-5">
    <app-donut-chart></app-donut-chart>
  </div>
</div>
<div style="width:100% !important; display: flex; flex-direction: row;" class="mt-5 mb-5">
  <div style="width: 50%" class="m-3 shadow-5">
    <app-column-chart></app-column-chart>
  </div>
  <div style="width: 50%" class="m-3 shadow-5">
    <app-candle-chart></app-candle-chart>
  </div>
</div>

<div class="container">
  <div class="container">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    <button color="primary" style="margin-left: 1% !important;" mat-mini-fab
      aria-label="Example icon button with a home icon">
      <mat-icon>add</mat-icon>
    </button>
    <app-tree (action)="onTableAction($event)" [dataset]="data" [filter]="valueTobeFiltered" [columns]="columns"> >
    </app-tree>
  </div>
